<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8"/>
		<title>Inscription</title>
	</head>
	<body>
		<h1><font color="darkblue">Formulaire d'inscription</font></h1>

		<form method="get" id="id_form" action="">
			<fieldset form="id_form">
				<legend>Ma section de formulaire</legend>
				<p>Nom : <input type="text" placeholder="NOMENJANAHARY" name="nom"/></p>
				<p>Prénom : <input type="text" placeholder="Dieu donné" name="prenom"/></p>
				<p>Date de naissance : <input name="naissance" type="date"/></p>
				<p>Lieu de naissance : <input name="lieu" type="text"/></p>
				<p>Numéro d'inscription : <input name="numero_inscription" type="number"/></p>
				<p>Option : <input type="radio" name="serie">S<input type="radio" name="serie">C</p>
				<label>Sexe :</label>
				<select name="sexe">
					<option value="0">Masculin</option>
					<option value="1">Féminin</option>
				</select>
				<p>Année d'obtention du bacc : <input type="number" value="2023" name="year_of_bacc"/></p>
				<p>Adresse e-mail : <input type="email"/></p>
				<p>Parlez-nous de vous<br><textarea rows="10" cols="30" placeholder="Facultatif" name="a_propos" wrap="hard"></textarea></p>
				<input type="submit" value="Envoyer"/>
			</fieldset>
		</form>
	</body>
</html>
