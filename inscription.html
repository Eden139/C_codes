<!DOCTYPE html>
<HTML lang="fr">
	<HEAD>
		<TITLE>Inscription mit</TITLE>
		<meta charset="utf-8">
		<style>
			.inscript {
				font-family : helvetica;
				color : blue;
			}
		</style>
	</HEAD>

	<BODY>
		<h1 STYLE="font-family: helvetica;text-align:center;size: 16px">Inscription</h1>

		<FORM ACTION="file:///home/mit/definition.html" method="get">
			<div class="inscript">
				<p>Nom complet:</p>
				<INPUT TYPE="text" NAME="anarana" PLACEHOLDER="Nom ex: Nomenjanahary"/>
				<INPUT TYPE="text" NAME="fanampiny" PLACEHOLDER="Prénom ex : Dieu Donné"/>
				<p>Date de naissance et lieu de naissance</p>
				<INPUT TYPE="text" NAME="date" PLACEHOLDER="jj/mm/aaaa à Lot..."/>
				<p>sexe			
				<SELECT NAME="sexe">
					<OPTION VALUE="0">feminin</OPTION>
					<OPTION VALUE="1">masculin</OPTION>
				</SELECT>
				<p>Adresse</p>
				<INPUT TYPE="text" NAME="adresse"/>
				<p>Numéro d'inscription</p>
				<INPUT TYPE="text" NAME="inscr"/>
				<p>Série :
					<SELECT NAME="serie">
						<OPTION VALUE="0">C</OPTION>
						<OPTION VALUE="1">S</OPTION>
					</SELECT>
				</p>
				<p>
				   Adresse Email : <INPUT STYLE="text" NAME="mail"/></p>
				</p>
				   Numéro Téléphone : <INPUT STYLE="text" NAME = "numero"/>
				</p>
				<INPUT TYPE="submit" NAME="Envoyer"/>
			</div>

		</FORM>

	</BODY>

</HTML>
